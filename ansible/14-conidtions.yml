- name: conditions
  hosts: local
  connection: local
 
  tasks:
    - name: check whether this number is positive or negative
      vars_prompt:
        - name: number
          prompt: "please enter the number"
          private: false
      when: {{ number }} > 0
       msg: "The number {{ number }} is positive."

      when: {{ number }} < 0
       msg: "The number {{ number }} is negative."
