- name: Run package installation/removal loop
  hosts: local
  connection: local
  

  tasks:
    - name: Manage software packages
      ansible.builtin.package:
        name: "{{ item.name }}"
        state: "{{ item.state }}"
      loop:
        - name: nginx
          state: present
        - name: apache
          state: absent
        - name: mysql
          state: present
        - name: redis
          state: absent